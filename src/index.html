<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <header>
      <h1 id="logo">todo</h1>

      <button id="colorSchemeBtn"></button>
    </header>
    <main>
      <div class="card task-input-wrapper">
        <input class="checkbox" type="checkbox" />
        <input
          class="task-input"
          type="text"
          placeholder="Create a new todo..."
        />
      </div>

      <section class="card container">
        <article class="row task">
          <input class="checkbox" type="checkbox" />
          <p class="task-description">Refactor CSS file</p>
          <a class="delete-task" href="javascript:;"></a>
        </article>
        <div class="row">
          <p>0 items left</p>

          <a href="javascript:;">Clear Completed</a>
        </div>
      </section>

      <ul class="nav-list-wrapper">
        <li><a class="active" href="javascript:;">All</a></li>
        <li><a href="javascript:;">Active</a></li>
        <li><a href="javascript:;">Completed</a></li>
      </ul>

      <p class="disclaimer">Drag and drop to reorder list</p>
    </main>
  </body>
</html>
