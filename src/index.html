<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <header>
      <h1 id="logo">todo</h1>

      <button id="colorSchemeBtn"></button>
    </header>
    <main>
      <div class="card task-input-wrapper">
        <input class="checkbox" type="checkbox" />
        <input
          id="taskInput"
          class="task-input"
          type="text"
          placeholder="Create a new todo..."
        />
      </div>

      <section class="card container">
        <div id="taskContainer"></div>
        <div class="row">
          <p id="taskCount"></p>

          <a id="clearCompletedBtn" href="javascript:;">Clear Completed</a>
        </div>
      </section>

      <ul id="taskFilters" class="nav-list-wrapper">
        <li>
          <a data-display="all" class="active" href="javascript:;">All</a>
        </li>
        <li><a data-display="active" href="javascript:;">Active</a></li>
        <li><a data-display="completed" href="javascript:;">Completed</a></li>
      </ul>

      <p class="disclaimer">Drag and drop to reorder list</p>
    </main>
  </body>
</html>
